# Simple Nginx configuration for a React SPA

server {
  listen 80;
  server_name localhost;

  # Root directory where the static files are located
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the key part for single-page applications (SPAs)
  # It tries to find the file requested by the URI.
  # If it doesn't find it, it falls back to serving index.html.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:html|json)$ {
    expires -1;
  }

  # Optional: Cache static assets for a long time
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}